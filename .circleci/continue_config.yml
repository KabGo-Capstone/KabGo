version: 2.1

orbs:
    node: circleci/node@5.2.0

parameters:
    run-build-supply-service-job:
        type: boolean
        default: true
    run-build-all-server-service-job:
        type: boolean
        default: false

jobs:
    supply-init-service:
        executor: node/default
        working_directory: ~/KabGo
        steps:
            - checkout

            - node/install-packages:
                  app-dir: ~/KabGo/servers/supply
                  cache-path: node_modules
                  override-ci-command: npm ci

            - run:
                  name: Run format code
                  command: npm run format-fix

            - persist_to_workspace:
                  root: .
                  paths:
                      - ./servers/supply/node_modules

    supply-check-lint:
        executor: node/default
        working_directory: ~/KabGo
        steps:
            - attach_workspace:
                  at: servers/supply

            - run:
                  name: Run check code standard
                  command: npm run link-check

    supply-build-service:
        docker:
            - image: cimg/base:current-22.04
        working_directory: ~/KabGo
        steps:
            - attach_workspace:
                  at: servers/docker-compose

            - run:
                  name: Run build supply service
                  command: |
                      docker system prune -a -y
                      docker-compose -f docker-compose-prod.yml build

    supply-test-service:
        executor: node/default
        working_directory: ~/KabGo
        steps:
            - attach_workspace:
                  at: servers/supply
            - run:
                  name: Run health check supply service
                  command: npm run test

